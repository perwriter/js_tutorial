<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(9G)</title>
  </head>
  <body>
    <h2>project 3</h2>
    <h4>Amazon Shipping Calculator</h4>
    <p>Orders under $40 = $10 shipping</p>
    <p>Orders $40 and over = FREE shipping</p>
    <input
      placeholder="Cost of Order"
      class="js-input"
      onkeydown="enter(event)"
    />
    <button onclick="Calc()">Calculate</button>
    <p class="js-cost"></p>
    <script>
      function enter(event) {
        if (event.key === "Enter") {
          Calc();
        }
      }
      function Calc() {
        const jsinput = document.querySelector(".js-input");
        let jscost = Number(jsinput.value);
        if (jscost < 40) {
          jscost = jscost + 10;
        }

        document.querySelector(".js-cost").innerHTML = `$${jscost.toFixed(2)}`;
      }
    </script>
  </body>
</html>
