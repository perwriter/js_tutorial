<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      const products = {
        name: "socks" /* property value*/,
        price: "1090",
      };
      console.log(products);
      console.log(products.name); /*dot-notation*/
      console.log(products.price);
    </script>
  </body>
</html>
