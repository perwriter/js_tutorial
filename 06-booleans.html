<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booleans</title>
  </head>
  <body>
    <script>
      3 < 5;
      console.log(3 < 5);
      //   comparison operators

      if (false) {
        console.log("hello");
      } else {
        console.log("Peter");
      }
      const age = 10;
      if (age >= 16) {
        console.log("You can Drive");
      } else if (age >= 14) {
        console.log("Almost there!");
      } else {
        console.log("You cannot drive");
      }
    </script>
  </body>
</html>
