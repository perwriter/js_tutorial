        computerMove = 'paper';

        computerMove = 'scissors';

    let result ='';
    if (computerMove==='rock'){
        result ='Tie';
    } else if (computerMove === 'paper'){result ='Lost';}
    else if (computerMove === 'scissors'){
        result ='You Won';
